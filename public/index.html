<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="5" >
        <title>Arduino</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Arduino</h1>
        <div id="voltage"></div>
        <div class="gauge-meter">
            <canvas data-type="radial-gauge" id="gauge-a"
                data-width="300"
                data-height="300"
                data-units="Km/h"
                data-min-value="0"
                data-max-value="220"
                data-major-ticks="0,20,40,60,80,100,120,140,160,180,200,220"
                data-minor-ticks="2"
                data-stroke-ticks="true"
                data-highlights='[
                    {"from": 160, "to": 220, "color": "rgba(200, 50, 50, .75)"}
                ]'
                data-color-plate="#fff"
                data-border-shadow-width="0"
                data-borders="false"
                data-needle-type="arrow"
                data-needle-width="2"
                data-needle-circle-size="7"
                data-needle-circle-outer="true"
                data-needle-circle-inner="false"
                data-animation = "true"
                data-animation-target = "needle"
                data-animation-duration="1500"
                data-animation-rule="linear"
                data-animated-value = "true"
                data-value = "0"
            ></canvas>
        </div>
    </body>
</html>
