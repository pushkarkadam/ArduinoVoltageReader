<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Arduino</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="gauge-meter">
            <canvas data-type="radial-gauge" id="gauge-a"
                data-value="0"
                data-width="400"
                data-height="400"
                data-start-angle="20"
                data-ticks-angle="255"
                data-color-major-ticks="#fff"
                data-color-minor-ticks="#fff"
                data-color-value-text="#fff"
                data-color-title="#fff"
                data-color-numbers="#fff"
                data-color-plate="transparent"
                data-color-circle-inner="#fff"
                data-major-ticks="[0, 25, 50, 75, 100]"
                data-minor-ticks=""
                data-stroke-ticks="true"
                data-value-box="false"
                data-bar-width="30"
                data-bar-shadow="0"
                data-color-bar-progress="rgba(50,200,50,.75)"
                data-borders="false"
                data-border-shadow-width="0"
                data-border-inner-width="0"
                data-border-outer-width="0"
                data-border-middle-width="0"
                data-highlights="false"
                data-value-box-stroke="0"
                data-color-value-box-shadow="0"
                data-value-box-border-radius="0"
                data-value-text-shadow="0"
                data-color-value-box-background="transparent"
                data-needle="false">
            </canvas>
        </div>
    </body>
</html>
